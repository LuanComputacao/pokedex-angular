<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="filteredPokemons">
    <a [routerLink]="['details', pokemon?.status.id]"
      *ngIf="pokemon.status" href="" class="pokemon">
      <section class="pokemon__status">
        <h2>
          {{pokemon.name}}
        </h2>
        <ul>
          <li *ngFor="let pokemonType of pokemon?.status?.types">
            {{pokemonType.type.name}}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          [src]="pokemon?.status?.sprites.other['official-artwork'].front_default"
          [alt]="pokemon?.name">
      </section>
    </a>
  </ng-template>

</section>
